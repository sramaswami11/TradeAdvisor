<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in – Trade Advisor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #eef2ff, #f7f9fc);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            width: 380px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        input:focus {
            outline: none;
            border-color: #4a6cf7;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            background: #4a6cf7;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #3b5be3;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Trade Advisor</h2>
    <div class="subtitle">
        Sign in to manage your tickers
    </div>

    <form method="POST">
        <input
            type="text"
            name="name"
            placeholder="Your name (e.g. John)"
            required
        >

        <input
            type="email"
            name="email"
            placeholder="you@example.com"
            required
        >

        <button type="submit">Continue</button>
    </form>

    <div class="footer">
        No password required • Local-first login
    </div>
</div>

</body>
</html>
